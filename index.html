<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="weather-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>wheater</title>
  </head>
  <body>
    <main>
      <h2>CSS Weather Forecast<i class="wi-sunrise"></i></h2>
        <ul class="cites">
          <li class="box1">Lisbon<span class="temp">21&deg;C<i class="wi-day-sunny"></i></span></li>
          <li class="box2">Paris<span class="temp">11&deg;C<i class="wi-night-rain-mix"></i></span></li>
          <li class="box3">Belgrade<span class="temp">15&deg;C<i class="wi-day-cloudy"></i></span></li>
          <li class="box4">Moscow<span class="temp">21&deg;C<i class="wi-day-cloudy-high"></i></span></li>
          <li class="box5">Tel Aviv<span class="temp">32&deg;C<i class="wi-hot"></i></span></li>
          <li class="box6">Cair<span class="temp">21&deg;C<i class="wi-day-sunny"></i></span></li>
          <li class="box7">New York<span class="temp">17&deg;C<i class="wi-day-snow-thunderstorm"></i></span></li>
          <li class="box8">New Delhi<span class="temp">17&deg;C<i class="wi-day-rain-wind"></i></span></li>
          <li class="box9">San Francisco<span class="temp">15&deg;C<i class="wi-day-cloudy"></i></span></li>
            <li class="box10">Tokyo<span class="temp">8&deg;C<i class="wi-night-clear"></i></span></li><br>
          <li class="box11">Sydney<span class="temp">25&deg;C<i class="wi-night-partly-cloudy"></i><span></li>
        </ul>
        <h4>Have a nice day and don't forget umbrella if you are in New Delhi now!</h4>
    </main>
  </body>
</html>
